<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>PTO Truck</title>
        <link rel="stylesheet" href="css\reset.css">
        <link rel="stylesheet" type="text/css" href="css\contato.css">
    </head>
    <body>
        <header>
            <div id="titulo"> 
                <img src="imagens\logo.png"/>
                <h1>PTO Truck Peças e Serviços</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="serviços.html">Serviços</a></li>
                        <li><a href="contato.html">Contato</a></li>
                        <li><a href="fotos.html">Fotos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="input-padrao">

                <label for="email">Email</label>
                <input type="text" id="email" class="input-padrao">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" lows="10" id="mensagem" class="input-padrao"></textarea>

                <div>
                    <p>Como prefere o nosso contato?</p>
                    <label for="email-radio"><input type="radio" id="email-radio" name="contato">Email</label>

                    <label for="telefone-radio"><input type="radio" id="telefone-radio" name="contato">Telefone</label>

                    <label for="whatsapp-radio"><input type="radio" id="whatsapp-radio" name="contato">Whatsapp</label>
                </div>

                <label><input type="checkbox" class="checkbox">Gostaria de receber nossas novidades por email?</label>
                <input type="submit" class="botom" value="Enviar formulário">
            </form>
        </main>
        <footer>
            <img src="imagens\logo.png">
            <p>Copyright&copy; PTO Truck peças e serviços LTDA</p>
        </footer>
